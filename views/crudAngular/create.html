<div ng-controller="usercreatecontrol"  class="container"  style="width: 96%"  >
   <legend style="text-align: center">{{Title}}</legend>
   <div class="jumbotron" style="width: 70%;margin-right: auto;margin-left: auto;">
       
         <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" ng-model="Person.Name" placeholder="Name">
         </div>
         <div class="form-group">
            <label for="">Age</label>
            <input type="number"    max="99"    class="form-control" ng-model="Person.Age" placeholder="Age">
         </div>
         <div class="form-group">
            <label for="">Country</label>
            <input type="text" class="form-control" ng-model="Person.Country" placeholder="Country">
         </div>
         <div class="form-group">
            <label style="visibility: collapse;" for="">.</label>
            <a href="#/list" style="text-align: center;" ng-click="AddUpdate(Person,TitleButton)" class="form-control btn-primary">{{TitleButton}}</a>
         </div>
    
   </div>
</div>
