<div class="jumbotron" ng-controller="userindexcontrol">
    <div class="container" style="width: 95%;">
<legend>
    List
    <a ng-click="CreateNew()" style="float: right" >Create New</a>
</legend>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" ng-model="filterName" id="" placeholder="Name">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Age</label>
            <input type="text" class="form-control" ng-model="filterAge" id="" placeholder="Age">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Country</label>
            <select class="form-control" ng-options="p.Country for p  in People |unique:'Country'" ng-model="filterSeachr">
               <option value="">All</option>
            </select>
        </div>
    </div>

    <table class="table table-striped table-hover table-bordered ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-dblclick="Delete($index)" ng-repeat="person in People | filter:filterName:name| filter:filterAge:age| specificSearce:filterSeachr:country">
                <td>{{person.Name}}</td>
                <td>{{person.Age}}</td>
                <td>{{person.Country}}</td>
                <td><a ng-click="Edit(person)">Edit</a>/<a ng-click="Delete(person)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>

</div>
</div>
